              <div class="container">
                <img src="images/logo.jpg" alt="Community Logo" class="me-2" style="height: 40px; width: 40px;">

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>

        </ul>
      </div>
    </div>
  </nav>
  <!-- Events Section -->
  <section class="py-5">
    <div class="container text-center">
      <h1>Upcoming Events</h1>
      <div class="row mt-4">
        <!-- Event 1 -->
        <div class="col-md-4">
          <div class="card">
            <img src="images/picnic.jpg" class="card-img-top" alt="Event 1">
            <div class="card-body">
              <h5 class="card-title">Community Picnic</h5>
              <p class="card-text">Join us for food, games, and fun!</p>
            </div>
          </div>
        </div>
        <!-- Event 2 -->
        <div class="col-md-4">
          <div class="card">
            <img src="images/run.jpg" class="card-img-top" alt="Event 2">
            <div class="card-body">
              <h5 class="card-title">Charity Run</h5>
              <p class="card-text">Support a great cause and stay active.</p>
            </div>
          </div>
        </div>
        <!-- Event 3 -->
        <div class="col-md-4">
          <div class="card">
            <img src="images/gardening.jpg" class="card-img-top" alt="Event 3">
            <div class="card-body">
              <h5 class="card-title">Workshop: Learn Gardening</h5>
              <p class="card-text">Learn skills and grow your garden! </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
